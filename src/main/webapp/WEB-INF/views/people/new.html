<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}" style="color:red">Name error</div>
    <br/>
    <label for="year">Введите дату рождения: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color:red">Age error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
