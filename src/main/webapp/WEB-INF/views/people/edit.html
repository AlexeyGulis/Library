<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}" th:object="${person}">
    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}" style="color:red">Name error</div>
    <br/>
    <label for="year_of_birth">Введите дату рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
    <div th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}" style="color:red">Age error</div>
    <br/>
    <input type="submit" value="Обновить"/>
</form>

</body>
</html>
